<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Bahn Experience</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/ue.png">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id="loader">
        <img class="logo" src="./assets/img/ue.png">
        <div id="indicator"></div>
        <div id="controlBox">
            <div class="qualitySelector">
                <div>
                    <label for="qualityInput">Grafische kwaliteit</label>
                    <select id="qualityInput">
                        <option value="0.05">Ultra laag</option>
                        <option value="0.2">Laag</option>
                        <option selected="selected" value="0.5">Normaal</option>
                        <option value="1">Hoog</option>
                        <option value="2">Ultra</option>
                    </select>
                </div>
                <div>
                    <label for="antialiasingInput">Antialiasing (standaard aan, zet uit voor betere performance)</label>
                    <select id="antialiasingInput">
                        <option selected="selected" value="true">Aan</option>
                        <option value="false">Uit</option>
                    </select> 
                </div>
            </div>
            <hr>
            <div>
                <div class="button" id="startButton">STARTEN</div>
            </div>
        </div>
    </div>
    <div id="sceneBox">
        <div id="sceneCanvas"></div>
        <div class="actionSection hidden" id="enterButton">
            <div class="button"><span>I</span>INSTAPPEN</div>
        </div>
        <div class="actionSection hidden" id="leaveButton">
            <div class="button"><span>U</span>UITSTAPPEN</div>
        </div>
    </div>
	<script type="module" src="/main.js"></script>
</body>
</html>
