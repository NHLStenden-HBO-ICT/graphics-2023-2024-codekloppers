<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Bahn Experience</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/ue.png">
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('/assets/font.ttf')  format('truetype');
        }

        body {
            font-family: 'Press Start 2P';
            margin: 0;
            background-color: #000;
        }

        #loader {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        #indicator {
            width: 60px;
            height: 60px;
            border: 8px solid #4f4f4f;
            border-radius: 50%;
            border-top: 8px solid #ffbf00;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            display: none;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #sceneCanvas {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
            from { bottom:-100px; opacity:0 } 
            to { bottom:0px; opacity:1 }
        }

        @keyframes animatebottom { 
            from{ bottom:-100px; opacity:0 } 
            to{ bottom:0; opacity:1 }
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        .button {
            background-color: transparent;
            border: 3px solid #ffbf00;
            padding: 12px 16px 12px 16px;
            color: #fff;
            transition: ease 0.4s;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .actionSection {
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translate(-50%, 0);
            color: #fff;
            display: flex;
            background-color: #000;
        }

        .button:hover {
            background-color: #ffbf0043;
        }

        .button > span {
            margin-right: 10px;
            border: 1px solid #4f4f4f;
            font-family: sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            width: 24px;
            border-radius: 1px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <img class="logo" src="./assets/img/ue.png">
        <div id="indicator"></div>
        <div class="qualitySelector">
            <label for="qualityInput">Grafische kwaliteit</label>
            <select id="qualityInput">
                <option value="0.1">Laag</option>
                <option selected="selected" value="0.5">Normaal</option>
                <option value="1">Hoog</option>
                <option value="2">Ultra</option>
            </select> 
        </div>
        <div class="button" id="startButton">STARTEN</div>
    </div>
    <div id="sceneBox">
        <div id="sceneCanvas"></div>
        <div class="actionSection hidden" id="enterButton">
            <div class="button"><span>I</span>INSTAPPEN</div>
        </div>
        <div class="actionSection hidden" id="leaveButton">
            <div class="button"><span>U</span>UITSTAPPEN</div>
        </div>
    </div>
	<script type="module" src="/main.js"></script>
</body>
</html>
