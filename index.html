<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Bahn Experience</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/ue.png">
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('/assets/font.ttf')  format('truetype');
        }

        body {
            font-family: 'Press Start 2P';
            margin: 0;
            background-color: #000;
        }

        #loader {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        #indicator {
            width: 60px;
            height: 60px;
            border: 8px solid #4f4f4f;
            margin-top: 40px;
            border-radius: 50%;
            border-top: 8px solid #ffbf00;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #sceneCanvas {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
            from { bottom:-100px; opacity:0 } 
            to { bottom:0px; opacity:1 }
        }

        @keyframes animatebottom { 
            from{ bottom:-100px; opacity:0 } 
            to{ bottom:0; opacity:1 }
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }

        #button {
            background-color: transparent;
            border: 3px solid #ffbf00;
            padding: 12px 16px 12px 16px;
            margin-top: 30px;
            color: #fff;
            transition: ease 1s;
            cursor: pointer;
            display: none;
        }

        #button:hover {
            background-color: #ffbf0043;
        }
    </style>
</head>
<body>
    <div id="loader">
        <img class="logo" src="./assets/img/ue.png">
        <div id="indicator"></div>
        <div id="button" onclick="document.getElementById('loader').style.display = 'none';document.getElementById('sceneCanvas').style.display = 'block';">STARTEN</div>
    </div>
    <div id="sceneCanvas"></div>
	<script type="module" src="/main.js"></script>
</body>
</html>
